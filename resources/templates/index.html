<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="Stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt_4">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>DIRECCION</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="personas:${Personas}">
            <td th:text="${Personas.id}"></td>
            <td th:text="${Personas.nombres}"></td>
            <td th:text="${Personas.apellidos}"></td>
            <td th:text="${Personas.direccion}"></td>
            <td>
                <a class="btn btn-warning">Editar</a>
                <a class="btn btn-danger">eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
